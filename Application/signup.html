<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <section class="container mt-5 flexDisplay">
        <h1 class="text-center">Signup Page</h1>
        <form class="row g-3 mt-3 signStyle" onsubmit="return false">
            <div class="col-md-6">
              <label for="name" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
              </div>
            <div class="col-12">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>
            <div class="col-12">
              <label for="exampleInputPassword1" class="form-label">Password </label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <span>Already have an account?</span>
                    <strong><a href="./index.html">Login</a></strong>
                </div>
                <div class="signBtn">
                    <button type="submit" class="btn btn-primary" id="signUpBtn">Sign in</button>
                </div>
            </div>
          </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</html>
